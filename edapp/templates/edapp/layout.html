{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}Layout{% endblock %}</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="{% static 'edapp/styles.css' %}">
        {% block head %}
        {% endblock %}
    </head>
    <body>
        {% block nav %}
        {% endblock %}
        <div class="panel panel-default">
            <div class="panel-heading">
                <h1>{% block heading %}Layout{% endblock %}</h1>
            </div>
            <div id="body-container" class="panel-body">
                <div>
                    {% block left %}
                    {% endblock %}
                </div>
                <div>
                    <div class="right-align">
                        {% block right %}
                        {% endblock %}
                    </div>
                </div>
            </div>
        </div>
        {% block body %}
        {% endblock %}
    </body>
</html>
